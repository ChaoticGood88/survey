<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Main content -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

<style>
    .flashes {
      color: red;
      background-color: #ffcccc;
      padding: 10px;
      border-radius: 5px;
      list-style-type: none;
    }
  </style>
